name: Custom.MITRE.T1152__tmp_X
type: CLIENT
description: file_creation type of Launchctl with ID T1152
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1152' as TechniqueID,\n    'Launchctl' as TechniqueName,\n    'file_creation'\
    \ as Tactic,\n    *\nFROM file_events\n"
