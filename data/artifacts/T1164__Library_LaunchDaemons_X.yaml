name: Custom.MITRE.T1164__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Re-opened Applications with ID T1164
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1164' as TechniqueID,\n    'Re-opened Applications' as TechniqueName\nFROM\
    \ file_events\n"
