description: file_creation type of .bash_profile and .bashrc with ID T1156
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1156' as TechniqueID,\n    '.bash_profile and .bashrc' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
