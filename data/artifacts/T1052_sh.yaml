name: Custom.MITRE.T1052_sh
type: CLIENT
description: process_execution type of Exfiltration Over Physical Medium with ID T1052
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1052' as TechniqueID,\n\
    \    'Exfiltration Over Physical Medium' as TechniqueName\nFROM process_events\n"
