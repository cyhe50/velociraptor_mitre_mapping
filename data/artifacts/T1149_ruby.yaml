name: Custom.MITRE.T1149_ruby
type: CLIENT
description: process_execution type of LC_MAIN Hijacking with ID T1149
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1149' as TechniqueID,\n\
    \    'LC_MAIN Hijacking' as TechniqueName\nFROM process_events\n"
