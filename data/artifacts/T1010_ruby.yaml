name: Custom.MITRE.T1010_ruby
type: CLIENT
description: process_execution type of Application Window Discovery with ID T1010
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1010' as TechniqueID,\n\
    \    'Application Window Discovery' as TechniqueName\nFROM process_events\n"
