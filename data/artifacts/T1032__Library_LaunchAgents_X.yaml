name: Custom.MITRE.T1032__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Standard Cryptographic Protocol with ID T1032
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1032' as TechniqueID,\n    'Standard Cryptographic Protocol' as TechniqueName\n\
    FROM file_events\n"
