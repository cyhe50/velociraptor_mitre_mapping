name: Custom.MITRE.T1072_ruby
type: CLIENT
description: process_execution type of Third-party Software with ID T1072
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1072' as TechniqueID,\n    'Third-party Software'\
    \ as TechniqueName\nFROM process_events\n"
