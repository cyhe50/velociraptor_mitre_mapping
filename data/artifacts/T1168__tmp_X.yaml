name: Custom.MITRE.T1168__tmp_X
type: CLIENT
description: file_creation type of Local Job Scheduling with ID T1168
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1168' as TechniqueID,\n\
    \    'Local Job Scheduling' as TechniqueName\nFROM file_events\n"
