name: Custom.MITRE.T1160_sh
type: CLIENT
description: process_execution type of Launch Daemon with ID T1160
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1160' as TechniqueID,\n\
    \    'Launch Daemon' as TechniqueName\nFROM process_events\n"
