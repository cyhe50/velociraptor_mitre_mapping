name: Custom.MITRE.T1072__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Third-party Software with ID T1072
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1072' as TechniqueID,\n    'Third-party Software'\
    \ as TechniqueName\nFROM file_events\n"
