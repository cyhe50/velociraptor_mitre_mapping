name: Custom.MITRE.T1018_sh
type: CLIENT
description: process_execution type of Remote System Discovery with ID T1018
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1018' as TechniqueID,\n    'Remote System Discovery'\
    \ as TechniqueName\nFROM process_events\n"
