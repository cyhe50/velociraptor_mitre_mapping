name: Custom.MITRE.T1158__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Hidden Files and Directories with ID T1158
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1158' as TechniqueID,\n    'Hidden Files and\
    \ Directories' as TechniqueName\nFROM file_events\n"
