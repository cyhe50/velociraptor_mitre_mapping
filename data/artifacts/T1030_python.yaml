name: Custom.MITRE.T1030_python
type: CLIENT
description: process_execution type of Data Transfer Size Limits with ID T1030
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1030' as TechniqueID,\n\
    \    'Data Transfer Size Limits' as TechniqueName\nFROM process_events\n"
