name: Custom.MITRE.T1089_bash
type: CLIENT
description: process_execution type of Disabling Security Tools with ID T1089
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1089' as TechniqueID,\n\
    \    'Disabling Security Tools' as TechniqueName\nFROM process_events\n"
