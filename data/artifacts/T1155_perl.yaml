name: Custom.MITRE.T1155_perl
type: CLIENT
description: process_execution type of AppleScript with ID T1155
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1155' as TechniqueID,\n\
    \    'AppleScript' as TechniqueName\nFROM process_events\n"
