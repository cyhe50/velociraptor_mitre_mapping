name: Custom.MITRE.T1052__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Exfiltration Over Physical Medium with ID T1052
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1052' as TechniqueID,\n    'Exfiltration Over\
