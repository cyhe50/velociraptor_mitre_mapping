name: Custom.MITRE.T1089_persistence
type: CLIENT
description: persistence type of Disabling Security Tools with ID T1089
sources:
- query: "\nLET persistence_locations = SELECT * FROM Artifact.Mac.Persistence.LaunchAgents()\n\
    LIMIT 50\n\nSELECT \n    Name,\n    Label,\n    Program,\n    ProgramArguments,\n\
    \    RunAtLoad,\n    Source,\n    'T1089' as TechniqueID,\n    'Disabling Security\
    \ Tools' as TechniqueName\nFROM persistence_locations\n"
