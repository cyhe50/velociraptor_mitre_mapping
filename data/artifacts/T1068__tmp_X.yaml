name: Custom.MITRE.T1068__tmp_X
type: CLIENT
description: file_creation type of Exploitation of Vulnerability with ID T1068
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1068' as TechniqueID,\n\
    \    'Exploitation of Vulnerability' as TechniqueName\nFROM file_events\n"
