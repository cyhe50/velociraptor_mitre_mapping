name: Custom.MITRE.T1151__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Space after Filename with ID T1151
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1151' as TechniqueID,\n    'Space after Filename'\
    \ as TechniqueName\nFROM file_events\n"
