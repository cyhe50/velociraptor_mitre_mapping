name: Custom.MITRE.T1025_bash
type: CLIENT
description: process_execution type of Data from Removable Media with ID T1025
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1025' as TechniqueID,\n    'Data from Removable\
    \ Media' as TechniqueName\nFROM process_events\n"
