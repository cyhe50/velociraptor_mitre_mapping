name: Custom.MITRE.T1068__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Exploitation of Vulnerability with ID T1068
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1068' as TechniqueID,\n    'Exploitation of Vulnerability' as TechniqueName\n\
    FROM file_events\n"
