name: Custom.MITRE.T1039__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Data from Network Shared Drive with ID T1039
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1039' as TechniqueID,\n    'Data from Network Shared\
    \ Drive' as TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
