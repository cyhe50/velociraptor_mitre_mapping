name: Custom.MITRE.T1066__tmp_X
type: CLIENT
description: file_creation type of Indicator Removal from Tools with ID T1066
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1066' as TechniqueID,\n    'Indicator Removal from Tools' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
