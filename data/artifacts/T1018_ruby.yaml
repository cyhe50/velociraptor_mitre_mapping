name: Custom.MITRE.T1018_ruby
type: CLIENT
description: process_execution type of Remote System Discovery with ID T1018
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1018' as TechniqueID,\n\
    \    'Remote System Discovery' as TechniqueName\nFROM process_events\n"
