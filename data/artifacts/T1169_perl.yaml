name: Custom.MITRE.T1169_perl
type: CLIENT
description: process_execution type of Sudo with ID T1169
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1169' as TechniqueID,\n\
    \    'Sudo' as TechniqueName\nFROM process_events\n"
