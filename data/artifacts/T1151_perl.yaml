name: Custom.MITRE.T1151_perl
type: CLIENT
description: process_execution type of Space after Filename with ID T1151
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1151' as TechniqueID,\n\
    \    'Space after Filename' as TechniqueName\nFROM process_events\n"
