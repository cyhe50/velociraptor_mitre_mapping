name: Custom.MITRE.T1072__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Third-party Software with ID T1072
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    'T1072' as TechniqueID,\n    'Third-party Software' as\
    \ TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
