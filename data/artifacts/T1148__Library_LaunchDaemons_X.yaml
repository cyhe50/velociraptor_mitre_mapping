name: Custom.MITRE.T1148__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of HISTCONTROL with ID T1148
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1148' as TechniqueID,\n    'HISTCONTROL' as TechniqueName\nFROM file_events\n"
