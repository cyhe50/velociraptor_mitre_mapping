name: Custom.MITRE.T1164__tmp_X
type: CLIENT
description: file_creation type of Re-opened Applications with ID T1164
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    *,\n    'T1164' as TechniqueID,\n    'Re-opened Applications' as TechniqueName\n\
    FROM file_events\n"
