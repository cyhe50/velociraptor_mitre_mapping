name: Custom.MITRE.T1056_perl
type: CLIENT
description: process_execution type of Input Capture with ID T1056
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1056' as TechniqueID,\n\
    \    'Input Capture' as TechniqueName\nFROM process_events\n"
