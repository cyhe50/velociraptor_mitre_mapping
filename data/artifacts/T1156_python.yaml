name: Custom.MITRE.T1156_python
type: CLIENT
description: process_execution type of .bash_profile and .bashrc with ID T1156
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1156' as TechniqueID,\n\
    \    '.bash_profile and .bashrc' as TechniqueName\nFROM process_events\n"
