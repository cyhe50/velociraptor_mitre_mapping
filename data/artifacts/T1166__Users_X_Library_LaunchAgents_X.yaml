name: Custom.MITRE.T1166__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Setuid and Setgid with ID T1166
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1166' as TechniqueID,\n    'Setuid and Setgid' as TechniqueName\nFROM file_events\n"
