name: Custom.MITRE.T1107_perl
type: CLIENT
description: process_execution type of File Deletion with ID T1107
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1107' as TechniqueID,\n\
    \    'File Deletion' as TechniqueName\nFROM process_events\n"
