name: Custom.MITRE.T1025_perl
type: CLIENT
description: process_execution type of Data from Removable Media with ID T1025
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1025' as TechniqueID,\n\
    \    'Data from Removable Media' as TechniqueName\nFROM process_events\n"
