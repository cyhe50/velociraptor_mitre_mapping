name: Custom.MITRE.T1081_sh
type: CLIENT
description: process_execution type of Credentials in Files with ID T1081
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
