name: Custom.MITRE.T1017_sh
type: CLIENT
description: process_execution type of Application Deployment Software with ID T1017
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1017' as TechniqueID,\n\
    \    'Application Deployment Software' as TechniqueName\nFROM process_events\n"
