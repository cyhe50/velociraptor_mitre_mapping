name: Custom.MITRE.T1090_ruby
type: CLIENT
description: process_execution type of Connection Proxy with ID T1090
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1090' as TechniqueID,\n\
    \    'Connection Proxy' as TechniqueName\nFROM process_events\n"
