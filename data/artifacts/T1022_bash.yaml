name: Custom.MITRE.T1022_bash
type: CLIENT
description: process_execution type of Data Encrypted with ID T1022
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1022' as TechniqueID,\n\
    \    'Data Encrypted' as TechniqueName\nFROM process_events\n"
