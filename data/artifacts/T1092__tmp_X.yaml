name: Custom.MITRE.T1092__tmp_X
type: CLIENT
description: file_creation type of Communication Through Removable Media with ID T1092
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    *,\n    'T1092' as TechniqueID,\n    'Communication Through Removable\
    \ Media' as TechniqueName\nFROM file_events\n"
