name: Custom.MITRE.T1100__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Web Shell with ID T1100
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1100' as TechniqueID,\n    'Web Shell' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
