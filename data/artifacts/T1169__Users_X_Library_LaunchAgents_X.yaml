sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1169' as TechniqueID,\n    'Sudo' as TechniqueName\n\
    FROM file_events\n"
