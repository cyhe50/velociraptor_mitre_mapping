name: Custom.MITRE.T1030__tmp_X
type: CLIENT
description: file_creation type of Data Transfer Size Limits with ID T1030
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1030' as TechniqueID,\n\
    \    'Data Transfer Size Limits' as TechniqueName\nFROM file_events\n"
