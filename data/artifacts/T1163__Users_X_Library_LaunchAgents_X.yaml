name: Custom.MITRE.T1163__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Rc.common with ID T1163
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1163' as TechniqueID,\n    'Rc.common' as TechniqueName\n\
    FROM file_events\n"
