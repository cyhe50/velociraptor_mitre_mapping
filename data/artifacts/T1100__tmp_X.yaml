name: Custom.MITRE.T1100__tmp_X
type: CLIENT
description: file_creation type of Web Shell with ID T1100
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    *,\n    'T1100' as TechniqueID,\n    'Web Shell' as TechniqueName\nFROM\
    \ file_events\n"
