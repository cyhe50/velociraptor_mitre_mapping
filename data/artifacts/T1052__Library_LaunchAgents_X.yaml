name: Custom.MITRE.T1052__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Exfiltration Over Physical Medium with ID T1052
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1052' as TechniqueID,\n    'Exfiltration Over Physical Medium' as TechniqueName\n\
    FROM file_events\n"
