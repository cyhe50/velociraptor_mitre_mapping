name: Custom.MITRE.T1153_python
type: CLIENT
description: process_execution type of Source with ID T1153
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1153' as TechniqueID,\n\
    \    'Source' as TechniqueName\nFROM process_events\n"
