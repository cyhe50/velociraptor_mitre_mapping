sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1146' as TechniqueID,\n    'Clear Command History'\
    \ as TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
