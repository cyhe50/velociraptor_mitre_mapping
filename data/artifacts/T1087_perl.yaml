name: Custom.MITRE.T1087_perl
type: CLIENT
description: process_execution type of Account Discovery with ID T1087
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1087' as TechniqueID,\n\
    \    'Account Discovery' as TechniqueName\nFROM process_events\n"
