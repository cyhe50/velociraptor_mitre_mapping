name: Custom.MITRE.T1116_bash
type: CLIENT
description: process_execution type of Code Signing with ID T1116
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1116' as TechniqueID,\n\
    \    'Code Signing' as TechniqueName\nFROM process_events\n"
