name: Custom.MITRE.T1142_sh
type: CLIENT
description: process_execution type of Keychain with ID T1142
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1142' as TechniqueID,\n\
    \    'Keychain' as TechniqueName\nFROM process_events\n"
