name: Custom.MITRE.T1057_sh
type: CLIENT
description: process_execution type of Process Discovery with ID T1057
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1057' as TechniqueID,\n\
    \    'Process Discovery' as TechniqueName\nFROM process_events\n"
