name: Custom.MITRE.T1082_bash
type: CLIENT
description: process_execution type of System Information Discovery with ID T1082
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1082' as TechniqueID,\n    'System Information\
    \ Discovery' as TechniqueName\nFROM process_events\n"
