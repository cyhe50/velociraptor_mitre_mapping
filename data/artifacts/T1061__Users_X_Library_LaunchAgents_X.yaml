name: Custom.MITRE.T1061__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Graphical User Interface with ID T1061
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1061' as TechniqueID,\n    'Graphical User\
    \ Interface' as TechniqueName\nFROM file_events\n"
