name: Custom.MITRE.T1123__tmp_X
type: CLIENT
description: file_creation type of Audio Capture with ID T1123
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1123' as TechniqueID,\n\
    \    'Audio Capture' as TechniqueName\nFROM file_events\n"
