name: Custom.MITRE.T1037_sh
type: CLIENT
description: process_execution type of Logon Scripts with ID T1037
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1037' as TechniqueID,\n\
    \    'Logon Scripts' as TechniqueName\nFROM process_events\n"
