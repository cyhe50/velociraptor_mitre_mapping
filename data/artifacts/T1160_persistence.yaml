name: Custom.MITRE.T1160_persistence
type: CLIENT
description: persistence type of Launch Daemon with ID T1160
sources:
- query: "\nLET persistence_locations = SELECT * FROM Artifact.MacOS.Detection.Autoruns()\n\
    LIMIT 50\n\nSELECT \n    Name,\n    Label,\n    Program,\n    ProgramArguments,\n\
    \    RunAtLoad,\n    Source,\n    'T1160' as TechniqueID,\n    'Launch Daemon'\
    \ as TechniqueName\nFROM persistence_locations\n"
