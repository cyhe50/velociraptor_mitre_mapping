name: Custom.MITRE.T1061_bash
type: CLIENT
description: process_execution type of Graphical User Interface with ID T1061
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1061' as TechniqueID,\n\
    \    'Graphical User Interface' as TechniqueName\nFROM process_events\n"
