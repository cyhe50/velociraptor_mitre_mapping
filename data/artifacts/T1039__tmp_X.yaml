name: Custom.MITRE.T1039__tmp_X
type: CLIENT
description: file_creation type of Data from Network Shared Drive with ID T1039
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1039' as TechniqueID,\n\
    \    'Data from Network Shared Drive' as TechniqueName\nFROM file_events\n"
