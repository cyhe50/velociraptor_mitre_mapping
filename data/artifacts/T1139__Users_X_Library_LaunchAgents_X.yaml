name: Custom.MITRE.T1139__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Bash History with ID T1139
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1139' as TechniqueID,\n    'Bash History' as\
    \ TechniqueName\nFROM file_events\n"
