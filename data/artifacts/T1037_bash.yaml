name: Custom.MITRE.T1037_bash
type: CLIENT
description: process_execution type of Logon Scripts with ID T1037
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1037' as TechniqueID,\n    'Logon Scripts' as TechniqueName\n\
    FROM process_events\n"
