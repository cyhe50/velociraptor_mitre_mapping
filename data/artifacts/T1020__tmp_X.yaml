name: Custom.MITRE.T1020__tmp_X
type: CLIENT
description: file_creation type of Automated Exfiltration with ID T1020
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1020' as TechniqueID,\n    'Automated Exfiltration' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
