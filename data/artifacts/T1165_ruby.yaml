name: Custom.MITRE.T1165_ruby
type: CLIENT
description: process_execution type of Startup Items with ID T1165
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1165' as TechniqueID,\n\
    \    'Startup Items' as TechniqueName\nFROM process_events\n"
