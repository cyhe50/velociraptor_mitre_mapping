name: Custom.MITRE.T1033_perl
type: CLIENT
description: process_execution type of System Owner/User Discovery with ID T1033
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1033' as TechniqueID,\n\
    \    'System Owner/User Discovery' as TechniqueName\nFROM process_events\n"
