name: Custom.MITRE.T1161_bash
type: CLIENT
description: process_execution type of LC_LOAD_DYLIB Addition with ID T1161
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1161' as TechniqueID,\n\
    \    'LC_LOAD_DYLIB Addition' as TechniqueName\nFROM process_events\n"
