name: Custom.MITRE.T1123_bash
type: CLIENT
description: process_execution type of Audio Capture with ID T1123
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1123' as TechniqueID,\n\
    \    'Audio Capture' as TechniqueName\nFROM process_events\n"
