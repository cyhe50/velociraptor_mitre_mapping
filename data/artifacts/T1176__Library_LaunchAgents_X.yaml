name: Custom.MITRE.T1176__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Browser Extensions with ID T1176
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1176' as TechniqueID,\n    'Browser Extensions' as\
    \ TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
