name: Custom.MITRE.T1025_ruby
type: CLIENT
description: process_execution type of Data from Removable Media with ID T1025
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    'T1025' as TechniqueID,\n    'Data from Removable Media'\
    \ as TechniqueName,\n    'process_execution' as Tactic,\n    *\nFROM process_events\n"
