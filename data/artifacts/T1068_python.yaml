name: Custom.MITRE.T1068_python
type: CLIENT
description: process_execution type of Exploitation of Vulnerability with ID T1068
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1068' as TechniqueID,\n\
    \    'Exploitation of Vulnerability' as TechniqueName\nFROM process_events\n"
