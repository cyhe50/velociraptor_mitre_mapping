name: Custom.MITRE.T1107__tmp_X
type: CLIENT
description: file_creation type of File Deletion with ID T1107
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1107' as TechniqueID,\n\
    \    'File Deletion' as TechniqueName\nFROM file_events\n"
