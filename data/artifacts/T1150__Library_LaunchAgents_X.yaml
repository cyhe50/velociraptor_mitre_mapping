name: Custom.MITRE.T1150__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Plist Modification with ID T1150
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1150' as TechniqueID,\n    'Plist Modification' as\
    \ TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
