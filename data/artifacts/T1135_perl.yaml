name: Custom.MITRE.T1135_perl
type: CLIENT
description: process_execution type of Network Share Discovery with ID T1135
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1135' as TechniqueID,\n\
    \    'Network Share Discovery' as TechniqueName\nFROM process_events\n"
