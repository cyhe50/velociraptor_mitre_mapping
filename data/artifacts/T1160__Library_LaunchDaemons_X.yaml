name: Custom.MITRE.T1160__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Launch Daemon with ID T1160
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    'T1160' as TechniqueID,\n    'Launch Daemon' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
