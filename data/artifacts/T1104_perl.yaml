name: Custom.MITRE.T1104_perl
type: CLIENT
description: process_execution type of Multi-Stage Channels with ID T1104
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1104' as TechniqueID,\n\
    \    'Multi-Stage Channels' as TechniqueName\nFROM process_events\n"
