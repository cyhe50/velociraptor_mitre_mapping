name: Custom.MITRE.T1063_bash
type: CLIENT
description: process_execution type of Security Software Discovery with ID T1063
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    'T1063' as TechniqueID,\n    'Security Software Discovery'\
    \ as TechniqueName,\n    'process_execution' as Tactic,\n    *\nFROM process_events\n"
