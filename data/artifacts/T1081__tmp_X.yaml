name: Custom.MITRE.T1081__tmp_X
type: CLIENT
description: file_creation type of Credentials in Files with ID T1081
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1081' as TechniqueID,\n    'Credentials in Files' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
