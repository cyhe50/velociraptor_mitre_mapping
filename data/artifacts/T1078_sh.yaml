name: Custom.MITRE.T1078_sh
type: CLIENT
description: process_execution type of Valid Accounts with ID T1078
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1078' as TechniqueID,\n\
    \    'Valid Accounts' as TechniqueName\nFROM process_events\n"
