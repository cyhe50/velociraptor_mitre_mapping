name: Custom.MITRE.T1078__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Valid Accounts with ID T1078
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1078' as TechniqueID,\n    'Valid Accounts' as TechniqueName\nFROM file_events\n"
