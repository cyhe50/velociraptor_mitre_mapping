name: Custom.MITRE.T1002__tmp_X
type: CLIENT
description: file_creation type of Data Compressed with ID T1002
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1002' as TechniqueID,\n\
    \    'Data Compressed' as TechniqueName\nFROM file_events\n"
