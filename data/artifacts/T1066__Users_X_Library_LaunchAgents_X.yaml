name: Custom.MITRE.T1066__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Indicator Removal from Tools with ID T1066
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1066' as TechniqueID,\n    'Indicator Removal\
    \ from Tools' as TechniqueName\nFROM file_events\n"
