name: Custom.MITRE.T1059_ruby
type: CLIENT
description: process_execution type of Command-Line Interface with ID T1059
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1059' as TechniqueID,\n\
    \    'Command-Line Interface' as TechniqueName\nFROM process_events\n"
