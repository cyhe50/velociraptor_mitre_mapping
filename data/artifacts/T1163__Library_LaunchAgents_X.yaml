name: Custom.MITRE.T1163__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Rc.common with ID T1163
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1163' as TechniqueID,\n    'Rc.common' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
