name: Custom.MITRE.T1036__tmp_X
type: CLIENT
description: file_creation type of Masquerading with ID T1036
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1036' as TechniqueID,\n\
    \    'Masquerading' as TechniqueName\nFROM file_events\n"
