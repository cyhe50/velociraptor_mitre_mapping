name: Custom.MITRE.T1152_python
type: CLIENT
description: process_execution type of Launchctl with ID T1152
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1152' as TechniqueID,\n\
    \    'Launchctl' as TechniqueName\nFROM process_events\n"
