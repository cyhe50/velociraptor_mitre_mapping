name: Custom.MITRE.T1102_sh
type: CLIENT
description: process_execution type of Web Service with ID T1102
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1102' as TechniqueID,\n\
    \    'Web Service' as TechniqueName\nFROM process_events\n"
