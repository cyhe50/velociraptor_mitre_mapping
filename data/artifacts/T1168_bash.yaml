name: Custom.MITRE.T1168_bash
type: CLIENT
description: process_execution type of Local Job Scheduling with ID T1168
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1168' as TechniqueID,\n\
    \    'Local Job Scheduling' as TechniqueName\nFROM process_events\n"
