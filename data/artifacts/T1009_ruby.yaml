name: Custom.MITRE.T1009_ruby
type: CLIENT
description: process_execution type of Binary Padding with ID T1009
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1009' as TechniqueID,\n\
    \    'Binary Padding' as TechniqueName\nFROM process_events\n"
