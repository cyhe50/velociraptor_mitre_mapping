name: Custom.MITRE.T1165__tmp_X
type: CLIENT
description: file_creation type of Startup Items with ID T1165
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1165' as TechniqueID,\n\
    \    'Startup Items' as TechniqueName\nFROM file_events\n"
