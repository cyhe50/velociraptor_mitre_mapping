name: Custom.MITRE.T1064__tmp_X
type: CLIENT
description: file_creation type of Scripting with ID T1064
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1064' as TechniqueID,\n\
    \    'Scripting' as TechniqueName\nFROM file_events\n"
