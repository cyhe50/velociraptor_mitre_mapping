name: Custom.MITRE.T1107__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of File Deletion with ID T1107
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1107' as TechniqueID,\n    'File Deletion' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
