name: Custom.MITRE.T1119__tmp_X
type: CLIENT
description: file_creation type of Automated Collection with ID T1119
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1119' as TechniqueID,\n\
    \    'Automated Collection' as TechniqueName\nFROM file_events\n"
