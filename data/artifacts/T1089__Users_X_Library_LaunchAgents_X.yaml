name: Custom.MITRE.T1089__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Disabling Security Tools with ID T1089
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1089' as TechniqueID,\n    'Disabling Security\
    \ Tools' as TechniqueName\nFROM file_events\n"
