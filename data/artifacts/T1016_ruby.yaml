name: Custom.MITRE.T1016_ruby
type: CLIENT
description: process_execution type of System Network Configuration Discovery with
  ID T1016
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1016' as TechniqueID,\n    'System Network Configuration\
    \ Discovery' as TechniqueName\nFROM process_events\n"
