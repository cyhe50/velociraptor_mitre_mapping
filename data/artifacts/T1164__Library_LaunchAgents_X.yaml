name: Custom.MITRE.T1164__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Re-opened Applications with ID T1164
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1164' as TechniqueID,\n    'Re-opened Applications'\
    \ as TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
