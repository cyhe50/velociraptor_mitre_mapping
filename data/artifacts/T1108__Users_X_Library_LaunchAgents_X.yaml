name: Custom.MITRE.T1108__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Redundant Access with ID T1108
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1108' as TechniqueID,\n    'Redundant Access'\
    \ as TechniqueName\nFROM file_events\n"
