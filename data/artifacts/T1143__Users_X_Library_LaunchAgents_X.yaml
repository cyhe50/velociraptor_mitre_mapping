name: Custom.MITRE.T1143__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Hidden Window with ID T1143
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1143' as TechniqueID,\n    'Hidden Window' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
