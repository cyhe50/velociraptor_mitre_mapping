name: Custom.MITRE.T1092_ruby
type: CLIENT
description: process_execution type of Communication Through Removable Media with
  ID T1092
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1092' as TechniqueID,\n\
    \    'Communication Through Removable Media' as TechniqueName\nFROM process_events\n"
