name: Custom.MITRE.T1105_sh
type: CLIENT
description: process_execution type of Remote File Copy with ID T1105
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1105' as TechniqueID,\n\
    \    'Remote File Copy' as TechniqueName\nFROM process_events\n"
