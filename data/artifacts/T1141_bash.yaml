name: Custom.MITRE.T1141_bash
type: CLIENT
description: process_execution type of Input Prompt with ID T1141
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1141' as TechniqueID,\n\
    \    'Input Prompt' as TechniqueName\nFROM process_events\n"
