name: Custom.MITRE.T1165__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Startup Items with ID T1165
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1165' as TechniqueID,\n    'Startup Items' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
