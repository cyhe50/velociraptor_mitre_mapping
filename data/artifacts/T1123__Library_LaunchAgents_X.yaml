name: Custom.MITRE.T1123__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Audio Capture with ID T1123
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1123' as TechniqueID,\n    'Audio Capture'\
    \ as TechniqueName\nFROM file_events\n"
