name: Custom.MITRE.T1100_perl
type: CLIENT
description: process_execution type of Web Shell with ID T1100
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    'T1100' as TechniqueID,\n    'Web Shell' as TechniqueName,\n\
    \    'process_execution' as Tactic,\n    *\nFROM process_events\n"
