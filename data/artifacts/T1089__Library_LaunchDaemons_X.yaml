name: Custom.MITRE.T1089__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Disabling Security Tools with ID T1089
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1089' as TechniqueID,\n    'Disabling Security Tools' as TechniqueName\n\
    FROM file_events\n"
