name: Custom.MITRE.T1119_bash
type: CLIENT
description: process_execution type of Automated Collection with ID T1119
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
