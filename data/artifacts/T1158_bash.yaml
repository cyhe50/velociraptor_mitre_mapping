name: Custom.MITRE.T1158_bash
type: CLIENT
description: process_execution type of Hidden Files and Directories with ID T1158
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    'T1158' as TechniqueID,\n    'Hidden Files and Directories'\
    \ as TechniqueName,\n    'process_execution' as Tactic,\n    *\nFROM process_events\n"
