name: Custom.MITRE.T1068_perl
type: CLIENT
description: process_execution type of Exploitation of Vulnerability with ID T1068
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    'T1068' as TechniqueID,\n    'Exploitation of Vulnerability'\
    \ as TechniqueName,\n    'process_execution' as Tactic,\n    *\nFROM process_events\n"
