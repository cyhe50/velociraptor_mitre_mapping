name: Custom.MITRE.T1166_ruby
type: CLIENT
description: process_execution type of Setuid and Setgid with ID T1166
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1166' as TechniqueID,\n\
    \    'Setuid and Setgid' as TechniqueName\nFROM process_events\n"
