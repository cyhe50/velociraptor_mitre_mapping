sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1078' as TechniqueID,\n\
    \    'Valid Accounts' as TechniqueName\nFROM file_events\n"
