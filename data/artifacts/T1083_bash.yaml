name: Custom.MITRE.T1083_bash
type: CLIENT
description: process_execution type of File and Directory Discovery with ID T1083
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1083' as TechniqueID,\n\
    \    'File and Directory Discovery' as TechniqueName\nFROM process_events\n"
