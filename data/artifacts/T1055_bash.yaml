name: Custom.MITRE.T1055_bash
type: CLIENT
description: process_execution type of Process Injection with ID T1055
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1055' as TechniqueID,\n\
    \    'Process Injection' as TechniqueName\nFROM process_events\n"
