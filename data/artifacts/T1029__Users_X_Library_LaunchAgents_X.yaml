name: Custom.MITRE.T1029__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Scheduled Transfer with ID T1029
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1029' as TechniqueID,\n    'Scheduled Transfer'\
    \ as TechniqueName\nFROM file_events\n"
