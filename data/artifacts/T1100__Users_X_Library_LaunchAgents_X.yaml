name: Custom.MITRE.T1100__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Web Shell with ID T1100
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1100' as TechniqueID,\n    'Web Shell' as TechniqueName\n\
    FROM file_events\n"
