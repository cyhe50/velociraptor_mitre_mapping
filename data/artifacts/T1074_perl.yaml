name: Custom.MITRE.T1074_perl
type: CLIENT
description: process_execution type of Data Staged with ID T1074
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1074' as TechniqueID,\n\
    \    'Data Staged' as TechniqueName\nFROM process_events\n"
