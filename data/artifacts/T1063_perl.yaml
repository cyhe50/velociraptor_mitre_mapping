name: Custom.MITRE.T1063_perl
type: CLIENT
description: process_execution type of Security Software Discovery with ID T1063
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1063' as TechniqueID,\n\
    \    'Security Software Discovery' as TechniqueName\nFROM process_events\n"
