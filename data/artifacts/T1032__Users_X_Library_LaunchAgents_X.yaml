name: Custom.MITRE.T1032__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Standard Cryptographic Protocol with ID T1032
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1032' as TechniqueID,\n    'Standard Cryptographic\
    \ Protocol' as TechniqueName\nFROM file_events\n"
