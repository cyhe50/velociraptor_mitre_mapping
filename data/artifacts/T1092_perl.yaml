name: Custom.MITRE.T1092_perl
type: CLIENT
description: process_execution type of Communication Through Removable Media with
  ID T1092
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1092' as TechniqueID,\n    'Communication Through\
    \ Removable Media' as TechniqueName\nFROM process_events\n"
