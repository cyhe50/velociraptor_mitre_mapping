name: Custom.MITRE.T1184__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of SSH Hijacking with ID T1184
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1184' as TechniqueID,\n    'SSH Hijacking' as TechniqueName\nFROM file_events\n"
