name: Custom.MITRE.T1070__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Indicator Removal on Host with ID T1070
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1070' as TechniqueID,\n    'Indicator Removal\
    \ on Host' as TechniqueName\nFROM file_events\n"
