name: Custom.MITRE.T1072__tmp_X
type: CLIENT
description: file_creation type of Third-party Software with ID T1072
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1072' as TechniqueID,\n    'Third-party Software' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
