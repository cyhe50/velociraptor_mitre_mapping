name: Custom.MITRE.T1113_ruby
type: CLIENT
description: process_execution type of Screen Capture with ID T1113
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1113' as TechniqueID,\n\
    \    'Screen Capture' as TechniqueName\nFROM process_events\n"
