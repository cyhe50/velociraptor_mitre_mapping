name: Custom.MITRE.T1139__tmp_X
type: CLIENT
description: file_creation type of Bash History with ID T1139
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1139' as TechniqueID,\n\
    \    'Bash History' as TechniqueName\nFROM file_events\n"
