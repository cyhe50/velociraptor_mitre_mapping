name: Custom.MITRE.T1005__tmp_X
type: CLIENT
description: file_creation type of Data from Local System with ID T1005
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
