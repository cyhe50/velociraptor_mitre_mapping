name: Custom.MITRE.T1083__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of File and Directory Discovery with ID T1083
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1083' as TechniqueID,\n    'File and Directory Discovery' as TechniqueName\n\
    FROM file_events\n"
