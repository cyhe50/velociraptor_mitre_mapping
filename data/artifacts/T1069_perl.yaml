name: Custom.MITRE.T1069_perl
type: CLIENT
description: process_execution type of Permission Groups Discovery with ID T1069
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1069' as TechniqueID,\n\
    \    'Permission Groups Discovery' as TechniqueName\nFROM process_events\n"
