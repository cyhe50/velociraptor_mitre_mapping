name: Custom.MITRE.T1082_python
type: CLIENT
description: process_execution type of System Information Discovery with ID T1082
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1082' as TechniqueID,\n\
    \    'System Information Discovery' as TechniqueName\nFROM process_events\n"
