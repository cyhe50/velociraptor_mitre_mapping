name: Custom.MITRE.T1119__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Automated Collection with ID T1119
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1119' as TechniqueID,\n    'Automated Collection'\
    \ as TechniqueName\nFROM file_events\n"
