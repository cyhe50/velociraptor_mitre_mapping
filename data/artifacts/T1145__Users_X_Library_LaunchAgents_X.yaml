name: Custom.MITRE.T1145__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Private Keys with ID T1145
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1145' as TechniqueID,\n    'Private Keys' as\
    \ TechniqueName\nFROM file_events\n"
