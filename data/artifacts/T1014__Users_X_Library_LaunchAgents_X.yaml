name: Custom.MITRE.T1014__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Rootkit with ID T1014
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1014' as TechniqueID,\n    'Rootkit' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
