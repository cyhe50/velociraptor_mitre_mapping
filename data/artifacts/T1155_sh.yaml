name: Custom.MITRE.T1155_sh
type: CLIENT
description: process_execution type of AppleScript with ID T1155
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1155' as TechniqueID,\n    'AppleScript' as TechniqueName\n\
    FROM process_events\n"
