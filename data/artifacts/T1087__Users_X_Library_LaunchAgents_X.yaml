name: Custom.MITRE.T1087__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Account Discovery with ID T1087
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1087' as TechniqueID,\n    'Account Discovery' as TechniqueName\nFROM file_events\n"
