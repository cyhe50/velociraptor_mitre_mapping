name: Custom.MITRE.T1104__tmp_X
type: CLIENT
description: file_creation type of Multi-Stage Channels with ID T1104
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1104' as TechniqueID,\n\
    \    'Multi-Stage Channels' as TechniqueName\nFROM file_events\n"
