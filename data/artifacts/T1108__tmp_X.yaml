name: Custom.MITRE.T1108__tmp_X
type: CLIENT
description: file_creation type of Redundant Access with ID T1108
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1108' as TechniqueID,\n    'Redundant Access' as TechniqueName,\n  \
    \  'file_creation' as Tactic,\n    *\nFROM file_events\n"
