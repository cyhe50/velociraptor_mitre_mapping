name: Custom.MITRE.T1070__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Indicator Removal on Host with ID T1070
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1070' as TechniqueID,\n    'Indicator Removal on Host' as TechniqueName\n\
    FROM file_events\n"
