name: Custom.MITRE.T1089_sh
type: CLIENT
description: process_execution type of Disabling Security Tools with ID T1089
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    'T1089' as TechniqueID,\n    'Disabling Security Tools' as\
    \ TechniqueName,\n    'process_execution' as Tactic,\n    *\nFROM process_events\n"
