name: Custom.MITRE.T1160__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Launch Daemon with ID T1160
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    *,\n    'T1160' as TechniqueID,\n    'Launch Daemon'\
    \ as TechniqueName\nFROM file_events\n"
