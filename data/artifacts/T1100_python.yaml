name: Custom.MITRE.T1100_python
type: CLIENT
description: process_execution type of Web Shell with ID T1100
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1100' as TechniqueID,\n\
    \    'Web Shell' as TechniqueName\nFROM process_events\n"
