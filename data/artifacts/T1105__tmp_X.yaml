name: Custom.MITRE.T1105__tmp_X
type: CLIENT
description: file_creation type of Remote File Copy with ID T1105
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    *,\n    'T1105' as TechniqueID,\n    'Remote File Copy' as TechniqueName\n\
    FROM file_events\n"
