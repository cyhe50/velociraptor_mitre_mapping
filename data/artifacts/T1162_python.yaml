name: Custom.MITRE.T1162_python
type: CLIENT
description: process_execution type of Login Item with ID T1162
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1162' as TechniqueID,\n\
    \    'Login Item' as TechniqueName\nFROM process_events\n"
