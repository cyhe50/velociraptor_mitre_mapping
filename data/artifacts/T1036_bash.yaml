name: Custom.MITRE.T1036_bash
type: CLIENT
description: process_execution type of Masquerading with ID T1036
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1036' as TechniqueID,\n\
    \    'Masquerading' as TechniqueName\nFROM process_events\n"
