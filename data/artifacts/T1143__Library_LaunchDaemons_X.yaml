name: Custom.MITRE.T1143__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Hidden Window with ID T1143
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1143' as TechniqueID,\n    'Hidden Window' as TechniqueName\nFROM file_events\n"
