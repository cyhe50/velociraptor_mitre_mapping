name: Custom.MITRE.T1022__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Data Encrypted with ID T1022
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1022' as TechniqueID,\n    'Data Encrypted' as TechniqueName\nFROM file_events\n"
