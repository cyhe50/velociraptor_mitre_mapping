name: Custom.MITRE.T1148__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of HISTCONTROL with ID T1148
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1148' as TechniqueID,\n    'HISTCONTROL' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
