name: Custom.MITRE.T1166__tmp_X
type: CLIENT
description: file_creation type of Setuid and Setgid with ID T1166
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    *,\n    'T1166' as TechniqueID,\n    'Setuid and Setgid' as TechniqueName\n\
    FROM file_events\n"
