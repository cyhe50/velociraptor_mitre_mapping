name: Custom.MITRE.T1049_python
type: CLIENT
description: process_execution type of System Network Connections Discovery with ID
  T1049
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'python'\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1049' as TechniqueID,\n\
    \    'System Network Connections Discovery' as TechniqueName\nFROM process_events\n"
