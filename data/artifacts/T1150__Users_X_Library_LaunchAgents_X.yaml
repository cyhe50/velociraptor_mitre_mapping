name: Custom.MITRE.T1150__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Plist Modification with ID T1150
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1150' as TechniqueID,\n    'Plist Modification' as TechniqueName\nFROM file_events\n"
