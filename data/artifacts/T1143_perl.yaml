name: Custom.MITRE.T1143_perl
type: CLIENT
description: process_execution type of Hidden Window with ID T1143
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1143' as TechniqueID,\n\
    \    'Hidden Window' as TechniqueName\nFROM process_events\n"
