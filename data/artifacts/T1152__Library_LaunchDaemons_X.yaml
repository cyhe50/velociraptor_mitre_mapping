name: Custom.MITRE.T1152__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Launchctl with ID T1152
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1152' as TechniqueID,\n    'Launchctl' as TechniqueName\nFROM file_events\n"
