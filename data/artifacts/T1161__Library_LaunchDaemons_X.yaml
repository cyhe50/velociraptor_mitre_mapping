sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    'T1161' as TechniqueID,\n    'LC_LOAD_DYLIB Addition'\
    \ as TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
