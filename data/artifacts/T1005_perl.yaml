name: Custom.MITRE.T1005_perl
type: CLIENT
description: process_execution type of Data from Local System with ID T1005
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1005' as TechniqueID,\n\
    \    'Data from Local System' as TechniqueName\nFROM process_events\n"
