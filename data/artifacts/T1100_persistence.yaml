name: Custom.MITRE.T1100_persistence
type: CLIENT
description: persistence type of Web Shell with ID T1100
sources:
- query: "\nLET persistence_locations = SELECT * FROM Artifact.MacOS.Detection.Autoruns()\n\
    LIMIT 50\n\nSELECT \n    Name,\n    Label,\n    Program,\n    ProgramArguments,\n\
    \    RunAtLoad,\n    Source,\n    'T1100' as TechniqueID,\n    'Web Shell' as\
    \ TechniqueName\nFROM persistence_locations\n"
