name: Custom.MITRE.T1029_bash
type: CLIENT
description: process_execution type of Scheduled Transfer with ID T1029
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    'T1029' as TechniqueID,\n    'Scheduled Transfer' as TechniqueName,\n\
    \    'process_execution' as Tactic,\n    *\nFROM process_events\n"
