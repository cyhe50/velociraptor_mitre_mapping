name: Custom.MITRE.T1072_sh
type: CLIENT
description: process_execution type of Third-party Software with ID T1072
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1072' as TechniqueID,\n\
    \    'Third-party Software' as TechniqueName\nFROM process_events\n"
