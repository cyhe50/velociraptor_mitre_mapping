name: Custom.MITRE.T1150_sh
type: CLIENT
description: process_execution type of Plist Modification with ID T1150
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime,\n    Name as ProcessName,\n    Pid as PID,\n\
    \    Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1150' as TechniqueID,\n\
    \    'Plist Modification' as TechniqueName\nFROM process_events\n"
