name: Custom.MITRE.T1025__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Data from Removable Media with ID T1025
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    'T1025' as TechniqueID,\n    'Data from Removable Media'\
    \ as TechniqueName,\n    'file_creation' as Tactic,\n    *\nFROM file_events\n"
