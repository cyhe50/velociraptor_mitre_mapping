name: Custom.MITRE.T1046_sh
type: CLIENT
description: process_execution type of Network Service Scanning with ID T1046
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
