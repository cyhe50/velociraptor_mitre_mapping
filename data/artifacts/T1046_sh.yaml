name: Custom.MITRE.T1046_sh
type: CLIENT
description: process_execution type of Network Service Scanning with ID T1046
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1046' as TechniqueID,\n\
    \    'Network Service Scanning' as TechniqueName\nFROM process_events\n"
