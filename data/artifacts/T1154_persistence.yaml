name: Custom.MITRE.T1154_persistence
type: CLIENT
description: persistence type of Trap with ID T1154
sources:
- query: "\nLET persistence_locations = SELECT * FROM Artifact.Mac.Persistence.LaunchAgents()\n\
    LIMIT 50\n\nSELECT \n    Name,\n    Label,\n    Program,\n    ProgramArguments,\n\
    \    RunAtLoad,\n    Source,\n    'T1154' as TechniqueID,\n    'Trap' as TechniqueName\n\
    FROM persistence_locations\n"
