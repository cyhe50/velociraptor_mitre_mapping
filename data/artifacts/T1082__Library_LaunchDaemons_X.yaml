name: Custom.MITRE.T1082__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of System Information Discovery with ID T1082
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1082' as TechniqueID,\n    'System Information Discovery' as TechniqueName\n\
    FROM file_events\n"
