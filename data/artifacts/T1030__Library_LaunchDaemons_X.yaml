name: Custom.MITRE.T1030__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Data Transfer Size Limits with ID T1030
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1030' as TechniqueID,\n    'Data Transfer Size Limits' as TechniqueName\n\
    FROM file_events\n"
