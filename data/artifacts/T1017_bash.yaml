name: Custom.MITRE.T1017_bash
type: CLIENT
description: process_execution type of Application Deployment Software with ID T1017
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    'T1017' as TechniqueID,\n    'Application Deployment Software'\
    \ as TechniqueName,\n    'process_execution' as Tactic,\n    *\nFROM process_events\n"
