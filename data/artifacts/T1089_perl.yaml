name: Custom.MITRE.T1089_perl
type: CLIENT
description: process_execution type of Disabling Security Tools with ID T1089
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'perl'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1089' as TechniqueID,\n    'Disabling Security\
    \ Tools' as TechniqueName\nFROM process_events\n"
