name: Custom.MITRE.T1061__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Graphical User Interface with ID T1061
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1061' as TechniqueID,\n    'Graphical User Interface' as TechniqueName\n\
    FROM file_events\n"
