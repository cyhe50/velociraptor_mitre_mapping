name: Custom.MITRE.T1144_ruby
type: CLIENT
description: process_execution type of Gatekeeper Bypass with ID T1144
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'ruby'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1144' as TechniqueID,\n\
    \    'Gatekeeper Bypass' as TechniqueName\nFROM process_events\n"
