name: Custom.MITRE.T1142__Library_LaunchDaemons_X
type: CLIENT
description: file_creation type of Keychain with ID T1142
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchDaemons/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1142' as TechniqueID,\n    'Keychain' as TechniqueName\nFROM file_events\n"
