name: Custom.MITRE.T1123__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Audio Capture with ID T1123
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1123' as TechniqueID,\n    'Audio Capture' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
