name: Custom.MITRE.T1152_persistence
type: CLIENT
description: persistence type of Launchctl with ID T1152
sources:
- query: "\nLET persistence_locations = SELECT * FROM Artifact.MacOS.Detection.Autoruns()\n\
    LIMIT 50\n\nSELECT \n    'T1152' as TechniqueID,\n    'Launchctl' as TechniqueName,\n\
    \    'persistence' as Tactic,\n    *\nFROM persistence_locations\n"
