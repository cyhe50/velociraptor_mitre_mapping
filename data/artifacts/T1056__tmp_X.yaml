name: Custom.MITRE.T1056__tmp_X
type: CLIENT
description: file_creation type of Input Capture with ID T1056
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n    'T1056' as TechniqueID,\n\
    \    'Input Capture' as TechniqueName\nFROM file_events\n"
