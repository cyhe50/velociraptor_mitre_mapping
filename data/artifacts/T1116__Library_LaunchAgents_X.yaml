name: Custom.MITRE.T1116__Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Code Signing with ID T1116
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    CreateTime,\n    FullPath,\n    Size,\n    Mode,\n  \
    \  'T1116' as TechniqueID,\n    'Code Signing' as TechniqueName\nFROM file_events\n"
