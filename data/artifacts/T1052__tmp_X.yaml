name: Custom.MITRE.T1052__tmp_X
type: CLIENT
description: file_creation type of Exfiltration Over Physical Medium with ID T1052
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/tmp/*')\nLIMIT 50\n\nSELECT\
    \ \n    'T1052' as TechniqueID,\n    'Exfiltration Over Physical Medium' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
