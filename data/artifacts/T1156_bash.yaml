name: Custom.MITRE.T1156_bash
type: CLIENT
description: process_execution type of .bash_profile and .bashrc with ID T1156
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'bash'\nLIMIT\
    \ 50\n\nSELECT \n    *,\n    'T1156' as TechniqueID,\n    '.bash_profile and .bashrc'\
    \ as TechniqueName\nFROM process_events\n"
