name: Custom.MITRE.T1142__Users_X_Library_LaunchAgents_X
type: CLIENT
description: file_creation type of Keychain with ID T1142
sources:
- query: "\nLET file_events = SELECT * FROM glob(globs='/Users/*/Library/LaunchAgents/*')\n\
    LIMIT 50\n\nSELECT \n    'T1142' as TechniqueID,\n    'Keychain' as TechniqueName,\n\
    \    'file_creation' as Tactic,\n    *\nFROM file_events\n"
