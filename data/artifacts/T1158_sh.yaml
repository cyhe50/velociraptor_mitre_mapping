name: Custom.MITRE.T1158_sh
type: CLIENT
description: process_execution type of Hidden Files and Directories with ID T1158
sources:
- query: "\nLET process_events = SELECT * FROM pslist()\nWHERE Name =~ 'sh'\nLIMIT\
    \ 50\n\nSELECT \n    CreateTime\n    Name as ProcessName,\n    Pid as PID,\n \
    \   Ppid as ParentPID,\n    Username,\n    CommandLine,\n    'T1158' as TechniqueID,\n\
    \    'Hidden Files and Directories' as TechniqueName\nFROM process_events\n"
